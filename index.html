<!DOCTYPE html>
<html>

<head>
    <!-- Import font awesome -->
    <script src="https://use.fontawesome.com/02994300ae.js"></script>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Wiki Viewer</title>

</head>

<body>

    <div class="container">
        <!-- Page Content -->
        <h1 class="center-align">Wiki Viewer</h1>
        <div class="row">
            <div class="input-field col s10 m11">
                <input id="query" type="text" class="validate">
                <label for="query">So, what is it that you are looking for?</label>
            </div>
            <div class="col s2 m1">
                <a class="btn-floating btn-large waves-effect waves-light orange"><i class="fa fa-search" aria-hidden='true' title='Search' id="search"></i></a>
            </div>
        </div>
        <div class="center-align">
            <a href="https://en.wikipedia.org/wiki/Special:Random" class="waves-effect waves-light btn-large amber darken-3" target="_blank" id="random"><i class="fa fa-random pull-right" aria-hidden="true" title="Random"></i>
            Want something random? Click me!</a>
            <a class="waves-effect waves-light btn Reset hide">Reset</a>
        </div>
        <ul class="results">

        </ul>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>



</body>

</html>
